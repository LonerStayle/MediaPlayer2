// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // global variables
        compile_sdk_version = 29
        kotlin_version = '1.4.10'
        min_sdk_version = 21

        // local variables (user def)
        def ktx_version = '1.3.1'

        def coroutines_android_version = '1.3.7'

        def appcompat_version = '1.1.0'
        def material_version = '1.1.0-alpha09'
        def constraint_layout_version = '1.1.3'
        def ktx_fragment = '1.1.0'

        def lifecycle_version = '2.1.0'
        def livedata_version = '2.2.0-rc02'
        def navigation_version = '2.2.2'

        def mediax = '1.1.0-alpha01'

        def glide = '4.11.0'

        def junit_version = '4.12'

        def android_junit_version = '1.1.1'
        def espresso_version = '3.2.0'

        libraries = [
                // Kotlin Standard Library
                "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
                "androidx.core:core-ktx:$ktx_version",

                // Coroutines
                "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_android_version",
                "org.jetbrains.kotlinx:kotlinx-coroutines-android:${coroutines_android_version}",

                // Android UI and Appcompat
                "androidx.appcompat:appcompat:$appcompat_version",
                "com.google.android.material:material:$material_version",
                "androidx.constraintlayout:constraintlayout:$constraint_layout_version",
                "androidx.fragment:fragment-ktx:$ktx_fragment",

                // Media X
                "androidx.media2:media2-session:$mediax",
                "androidx.media2:media2-widget:$mediax",
                "androidx.media2:media2-player:$mediax",

                // Glide
                "com.github.bumptech.glide:glide:$glide"
        ]

        arch_libraries = [
                // ViewModel and LiveData
                "androidx.lifecycle:lifecycle-extensions:$lifecycle_version",
                "androidx.lifecycle:lifecycle-livedata-ktx:$livedata_version",
                "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version",

                // Navigation
                "androidx.navigation:navigation-fragment-ktx:$navigation_version",
                "androidx.navigation:navigation-ui-ktx:$navigation_version"
        ]

        test_libraries = [
                "junit:junit:$junit_version"
        ]

        android_test_libraries = [
                "androidx.test.ext:junit:$android_junit_version",
                "androidx.test.espresso:espresso-core:$espresso_version"
        ]

        annotation = [
                "com.github.bumptech.glide:compiler:$glide"
        ]
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}